<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PE a CD - Río Paraná</title>
    <style>
        /* Estilos ajustados para el tema oscuro */
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #333333; 
            color: #ffffff; 
        }
        .container { 
            max-width: 450px; 
            margin: auto; 
            padding: 25px; 
            border: 1px solid #555; 
            border-radius: 8px;
            background-color: #444444; 
        }
        /* Estilos para el Logo */
        #appLogo {
            display: block; 
            max-width: 100px; 
            height: auto;
            margin: 0 auto 15px auto; /* Centra el logo y añade margen */
        }
        .tramo-info {
            background-color: #555555;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border-left: 5px solid #00bcd4;
            font-size: 0.9em;
        }
        h2 { 
            color: #ffffff; 
            border-bottom: 2px solid #555; 
            padding-bottom: 10px; 
            margin-top: 0; 
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            box-sizing: border-box;
            background-color: #666666;
            color: #ffffff;
            border: 1px solid #777;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado { 
            font-size: 1.3em; 
            font-weight: bold; 
            margin-top: 20px; 
            border-top: 2px solid #777; 
            padding-top: 10px; 
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo (2).png" alt="Logo de la Asociación" id="appLogo">
        <h2>⚓ Cálculo de Calado de Despacho (CD)</h2>
        
        <div class="tramo-info">
            Esta fórmula aplica para el tramo:
            <br>
            <strong>RÍO PARANÁ HASTA KM 57 RÍO PARANÁ DE LAS PALMAS</strong>
        </div>

        <label for="peInput">Profundidad Efectiva (PE) en metros:</label>
        <input type="number" id="peInput" placeholder="Ej: 11.55" step="0.01">

        <button onclick="calcularCaladoDespacho()">Calcular Calado de Despacho</button>

        <div class="resultado">
            <p>Calado de Despacho Máximo:</p>
            <span id="resultadoCD">---</span> metros
        </div>
    </div>

    <script>
       function calcularCaladoDespacho() {
    const peInput = document.getElementById('peInput'); 
    const pe = parseFloat(peInput.value); 
    
    if (isNaN(pe) || pe <= 0) {
        document.getElementById('resultadoCD').textContent = "Ingrese una PE válida.";
        return;
    }

    let caladoDespacho;

    // --- LÓGICA DE CÁLCULO FINAL Y CORREGIDA ---

    // Rango 1: PE <= 10.96 (MSBQ 0.60)
    if (pe <= 10.96) {
        caladoDespacho = pe - 0.60;
    } 
    // Rango 3: PE >= 11.55 (MSBQ 10% de CD)
    else if (pe >= 11.55) { 
        caladoDespacho = pe / 1.10;
    } 
    // Rango 2: Intermedio (10.96 < PE < 11.55) - USANDO FÓRMULA PRÁCTICA SIMPLE
    else {
        // Fórmula de despeje empírica para el rango incremental (CD = (PE + 30.48) / 4)
        caladoDespacho = (pe + 30.48) / 4;
    }

    if (caladoDespacho < 0) {
        caladoDespacho = 0;
    }

    document.getElementById('resultadoCD').textContent = caladoDespacho.toFixed(3);
} 

</body>
</html>
